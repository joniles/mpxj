site_name: MPXJ
site_url: http://www.mpxj.org

repo_url: https://github.com/joniles/mpxj
repo_name: mpxj
edit_uri: ""

theme:
  name: material
  logo: images/mpxj-white.svg
  favicon: images/favicon.png
  features:
    - content.tabs.link

extra:
  analytics:
    provider: google
    property: G-9R48LPVHKE

markdown_extensions:
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

